<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            width: 100px;
        }

        h1 {
            color: blue;
        }
    </style>
</head>

<body>
    <form>
        <input type="text" name="name" id="nameInput" placeholder="write your name">
        <button type="button" onclick="showName()">Show Name!!</button>
    </form>
    <br />
    <h1 id="output"></h1>

    <script>
        function showName() {
            document.getElementById('output').innerText = `My name is ${document.getElementById('nameInput').value}`;
        }

    </script>
</body>

</html>
